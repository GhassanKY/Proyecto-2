<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RegistroCredenciales.css">
    <script src="https://kit.fontawesome.com/ba10ce0731.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="primaryBox">
        <div class="firstBox">
            <div>
                <h1 class="tituloPrincipal">Registro de Usuario</h1>
            </div>
            <form>
                <div class="inputDIV"><input id="Nombre" type="text" placeholder="Nombre"><i
                        class="fa-solid fa-user"></i></div>
                <div class="inputDIV"><input id="Contraseña" type="text" placeholder="Contraseña"><i
                        class="fa-solid fa-key"></i></div>
                <div class="inputDIV"><input id="Email" type="text" placeholder="Email"><i
                        class="fa-solid fa-envelope"></i></div>

                <div class="bottonRegistro"><button id="BotonRegistrar" class="claseBoton">Registrate</button></div>
            </form>
            <div class="registradoTXT">
                <p>¿Ya estas registrado?</p>
                <a href="RegistroCredencialINC.html">Inicia Sesion</a>
            </div>
        </div>
    </div>
<script src="RegistroCredenciales.js"></script>
</body>

</html>
